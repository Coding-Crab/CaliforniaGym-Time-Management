    <!-- Bootstrap 5.0.2 ICONS CDN -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>GYM MANAGEMENT</title>
</head>
<style>
 .container {
	/* margin: 20px auto; */
	padding: 20px;
	max-width: 800px;
	/* background-color: #f5f5f5; */
	color: #333;
}


body.dark-mode .container {
	background-color: #333;
	color: #f5f5f5;
}

.mode-icon {
	width: 30px;
	height: 30px;
	vertical-align: middle;
	margin-right: 5px;
}

.light-mode-icon {
	display: none;
}

body.dark-mode .light-mode-icon {
	display: inline-block;
}

.dark-mode-icon {
	display: inline-block;
}

body.dark-mode .dark-mode-icon {
	display: none;
}


</style>
  <body style="background-color: #5B7FFF" class="light">
    <div class="content_bg">
    <div class="container" id="container">

        <div class="topContainer">
            <div class="mb-2 pb-2 pt-3">
                <img class="img-fluid nonEvent" src="../Images/LOGO-Dark.png" id="imagelogo">   
                 <img class="img-fluid nonEvent" id="imagelogo">   
            </div>
            <div class="svg_darkMood">
                <div class="form-check form-switch">
                    <input class="form-check-input d-none" type="checkbox" id="dark-mode-toggle" checked>
                    <label class="form-check-label" for="dark-mode-toggle">
                        <label for="dark-mode-toggle" class="mode-icon light-mode-icon">
                            <img style="width: 30px;" src="../Images/sun-4-svgrepo-com.svg" alt="Sun icon">
                        </label>
                        <label for="dark-mode-toggle" class="mode-icon dark-mode-icon">
                            <img style="width: 30px;" src="../Images/moon-svgrepo-com.svg" alt="Moon icon">
                        </label>
                    </label>
                  </div>
            </div>
        </div>

        <script>
const images = document.getElementById('imagelogo');
const darkModeToggle = document.querySelector('#dark-mode-toggle');
const body = document.querySelector('body');
const lightModeIcon = document.querySelector('.light-mode-icon img');
const darkModeIcon = document.querySelector('.dark-mode-icon img');

// Set initial dark mode based on user preference
if (localStorage.getItem('darkMode') === 'true') {
  darkModeToggle.checked = true;
  body.classList.add('dark-mode');
  lightModeIcon.style.display = 'inline-block';
  darkModeIcon.style.display = 'none';
  images.src = '../Images/LOGO-Light.png';
} else {
  darkModeToggle.checked = false;
  body.classList.remove('dark-mode');
  images.src = '../Images/LOGO-Dark.png';
  lightModeIcon.style.display = 'none';
  darkModeIcon.style.display = 'inline-block';
}

// Update dark mode preference and icon when user toggles switch
darkModeToggle.addEventListener('change', () => {
  if (darkModeToggle.checked) {
    localStorage.setItem('darkMode', 'true');
    localStorage.setItem('logo', 'LOGO-Light');
    body.classList.add('dark-mode');
    lightModeIcon.style.display = 'inline-block';
    images.src = '../Images/LOGO-Light.png';
    darkModeIcon.style.display = 'none';
  } else {
    localStorage.setItem('darkMode', 'false');
    localStorage.setItem('logo', 'LOGO-Dark');
    body.classList.remove('dark-mode');
    lightModeIcon.style.display = 'none';
    images.src = '../Images/LOGO-Dark.png';
    darkModeIcon.style.display = 'inline-block';
  }
});


            </script>
            <div>  
               <img src="../Images/Hero.png" id="heroimages" class="Images-fluid nonEvent w-45 mx-auto d-block" alt="main-hero-image"> 
            </div>

            <h1>Audio's Time Frames</h1> 
            <iframe width="560" height="315" title="YouTube video player" class="d-block mx-auto" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="myIframe">
            </iframe>
    
        <div class="row  pb-5">
            <div class="d-flex justify-content-center align-items-center flex-column">
            <h1 class="fw-bolder" id="current_time">00:00:00 --</h1>
            <h4 class="fw-bold" id="current_date">--- -- ----</h4>
        </div>
        <div class="text-center">
            <button class="btn btn-primary rounded-0" type="button" id="set_timer"><i class="bi bi-clock"></i> Set Timer</button>
            <button class="btn btn-info text-light rounded-0" type="button"  id="set_alarm"><i class="bi bi-clock"></i> Set Alarm</button>
        </div>
        <div class="row justify-content-center py-3">
            <!-- Timer Field -->
            <div class="col-md-4">
                <div class="card rounded-0 shadow">
                    <div class="card-header rounded-0  bg-dark bg-gradient text-light">
                        <h5 class="card-title">
                            Timer
                        </h5>
                    </div>
                    <div class="card-body">
                        <h1 class="text-center fw-bolder" id="timer">--:--</h1>
                        <div class="text-center">
                            <button class="btn btn-primary btn-sm rounded-0" id="start_timer" type="button"><i class="bi bi-play"></i> Start</button>
                            <button class="btn btn-light border btn-sm rounded-0 d-none" id="pause_timer" type="button"><i class="bi bi-pause"></i> Pause</button>
                            <button class="btn btn-danger btn-sm rounded-0 d-none" id="reset_timer" type="button"><i class="bi bi-reset"></i> Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Timer Field -->
            <!-- Alarm List Field -->
            <div class="col-md-4">
                <div class="card rounded-0 shadow">
                    <div class="card-header rounded-0  bg-dark bg-gradient text-light">
                        <h5 class="card-title">
                            Alarm List
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="alarm-list"></div>
                    </div>
                </div>
            </div>
            <!-- End if Alarm List Field -->
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="uniModal" tabindex="-1" aria-labelledby="uniModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uniModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary rounded-0" onclick="$('#uniModal form').submit()">Save</button>
                    <button type="button" class="btn btn-secondary rounded-0" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <noscript id="alarm-item-script">
        <div class="list-group-item list-group-item-action alarm-item">
            <div class="d-flex w-100">
                <div class="col-auto flex-grow-1">
                    <span class="alarm-text">12:00 PM</span>
                </div>
                <div class="col-auto">
                    <button class="btn btn-sm btn-danger delete-alarm"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
    </noscript>
    <noscript id="timer-form-script">
        <div class="container-fluid">
            <form action="" id="timer-form">
                <input type="hidden" name="id" value="">
                <div class="form-group">
                    <label for="" class="control-label">Time (MM:ss)</label>
                    <div class="input-group mb-3">
                        <input type="number" min="0" name="minutes" class="form-control text-center" placeholder="MM" aria-label="Minutes" required>
                        <span class="input-group-text">:</span>
                        <input type="number" min="0" name="seconds" max="59" class="form-control text-center" placeholder="ss" aria-label="Seconds" required>
                    </div>
                </div>
            </form>
        </div>
    </noscript>
    <noscript id="alarm-form-script">
        <div class="container-fluid">
            <form action="" id="alarm-form">
                <input type="hidden" name="id" value="">
                <div class="form-group">
                    <label for="" class="control-label">Time (Hh:mm)</label>
                    <div class="input-group mb-3">
                        <input type="number" name="hour" min="1" max="12" class="form-control" placeholder="Hh" aria-label="Minutes" required>
                        <span class="input-group-text">:</span>
                        <input type="number" name="minutes" min="0" max="59" class="form-control" placeholder="Mm" aria-label="Seconds" required>
                        <span class="input-group-text">:</span>
                        <select class="form-select" name="meridein" id="meridein" required>
                            <option>AM</option>
                            <option>PM</option>
                        </select>
                        <!-- for audio selection -->
                        <select class="form-select" name="audio" id="audio-select" required>
                            <option value="../sounds/M1.mpeg">Audio1</option>
                            <option value="../sounds/M2.mpeg">Audio2</option>
                            <option value="../sounds/M3.mpeg">Audio3</option>
                            <option value="../sounds/M4.wav">PlayList</option>
                            <option value="../sounds/Fin.mp3">Fin</option>
                            <option value="../sounds/Fin_dans_5.mp3">Fin dans 5m</option>
                            <option value="../sounds/Fin_dans_15.mp3">Fin dans 15m</option>
                        </select>
                       
                    </div>
                    <div>
                        <h6>Repetition:</h6>
                        <select class="form-select" name="repeat" id="audio-repeat" required>
                            <option value="1">Repeat once</option>
                            <option value="2">Repeat twice</option>
                            <option value="3">Repeat three times</option>
                            <option value="5">Repeat five times</option>
                        </select>
                    </div>
                    <div class="d-none" id="music_list">
                        <audio controls autoplay>
                        </audio>
                    </div>
                </div>
            </form>
        </div>
    </noscript>
    </div>

</div>
